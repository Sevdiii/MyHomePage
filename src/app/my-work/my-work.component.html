<section>
    <div id="portfolio" class="My-work-container">
        <h3>My work</h3>

        <div class="category-skill">

            <a href="#">All</a>
            <a href="#">Angular</a>
            <a href="#">Java Script</a>
        </div>


        <div class="div">

            <div class="grid">


                <mat-grid-list [cols]="breakpoint" rowHeight="280px" (window:resize)="onResize($event)" style="width: 1000px;">
                    <mat-grid-tile *ngFor="let img of ProjectImg; let i = index;">
                        <div class="project">
                            <img src="{{img}}" alt="">
                            <div class="overlay">
                                <div id="name" class="name-of-projekt ">
                                    <h5>{{ProjectName[i]}}</h5>
                                </div>
                                <div class="projekt-description">
                                    <p>{{ ProjectDescription[i]}}</p>
                                </div>
                                <div class="go-to-projekt">
                                    <a target="_blank" href="{{ProjectUrl[i]}}"><button>Try out</button></a>
                                </div>
                            </div>
                        </div>

                    </mat-grid-tile>

                </mat-grid-list>
            </div>
        </div>
